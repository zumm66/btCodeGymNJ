<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tong cac so chia het cho 2</title>
</head>
<body>
    <h2>Javascript Array filter and reduce</h2>
    <p>Array numbers:</p>
    <p id="arrayNums"></p>
    <p>Total of event numbers in array:</p>
    <p id="result"></p>
    <script>
        const numbers = [13, 122, 12, 4, 17, 3, 44];
        document.getElementById("arrayNums").innerHTML = numbers;
        let eventNums = numbers.filter((num) => num % 2 === 0);
        document.getElementById("result").innerHTML = eventNums.reduce((previousNum, currentNum) => previousNum + currentNum);
    </script>
</body>
</html>
